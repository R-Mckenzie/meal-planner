services:
  go-app:
    build: .
    container_name: mealplanner
    image: mealplanner
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - psql
  psql:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - psql_volume:/var/lib/postgresql/data

volumes:
  psql_volume:
