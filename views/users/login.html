{{ define "yield" }}
	<div class="container">
		<h1 class="center">Login</h1>
		<p class="center fg-2">Enter your details and we'll get your plans ready for you</p>
		<form class="form" action="/login" method="post">
			{{ template "alert" . }}
			<input class="text-input" type="email" placeholder="email" name="email" required/>
			<input class="text-input" type="password" placeholder="password" name="password" required/>
			<button class="button mt-1" type="submit">Log In</button>
		</form>
	</div>
{{ end }}
